<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes</title>
</head>

<body>
    <script>
        // includes(element,index): It is use to check the given element is present or not in existing array, 
        // if it is present then it will return boolean value i.e. true or false.
        // Note: return type is boolean.

        let superHeros=['ironman','batman','superman','spiderman'];
        console.log(superHeros);
        console.log(superHeros.includes("ironman"));
        console.log(superHeros.includes("batman",1));
        
    </script>
</body>

</html>
