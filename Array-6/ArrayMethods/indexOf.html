<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf</title>
</head>
<body>
    <script>
        // indexOf(element): It is use to identify the index of given element.

        let superHeros=['ironman','batman','superman','spiderman'];
        console.log(superHeros);
        console.log(superHeros.indexOf("spiderman"));
        
    </script>
</body>
</html>
