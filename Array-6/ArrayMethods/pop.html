<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop</title>
</head>

<body>
    <script>
        // pop(): It is use to pop out the element from last index.
        // Note: We can't pop out more than one element simultaneously.
        // pop() method will return deleted element.

        let pop1 = [10, 20, 30, 40, 50];
        console.log(pop1);  //[10, 20, 30, 40, 50]
        console.log(pop1.pop());  //50
        console.log(pop1);  //[10, 20, 30, 40]

        // pop1.pop();
        // console.log(pop1);
        
    </script>
</body>

</html>
