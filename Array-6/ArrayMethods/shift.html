<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift</title>
</head>

<body>
    <script>
        // shift(): It is use to remove an element from start index.
        // Note: We can remove only one element simultaneously.
        // This method will return deleted element.

        // push(), pop()- Last operation
        // unshift(), shift()- starting operation
        

        let laptop = ["hp", "apple", "dell", "lenovo"]
        console.log(laptop);  //["hp", "apple", "dell", "lenovo"]

        console.log(laptop.shift());  //hp
        console.log(laptop);  //['apple', 'dell', 'lenovo']

    </script>
</body>

</html>
