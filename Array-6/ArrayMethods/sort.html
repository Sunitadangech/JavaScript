<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>

<body>
    <script>
        let num = [1000, 1, 10, 0, 11, 13, 100, 12];
        console.log(num); //[1000, 1, 10, 0, 11, 13, 100, 12]
        num.sort()
        console.log(num); //[0, 1, 10, 100, 1000, 11, 12, 13]

        let random = ["a", "ab", "aaa", "ac", "abc", "aaaa"];
        console.log(random);
        random.sort()
        console.log(random);

        let mixRandom = ["apple", "watermelon", "grapes", "banana", 10, 0, 100, 1, 13];
        console.log(mixRandom);
        mixRandom.sort()
        console.log(mixRandom);

    </script>
</body>

</html>
