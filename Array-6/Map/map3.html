<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map3</title>
</head>

<body>
    <script>
        let num = [10, 20, 30, 40, 50, 60];
        console.log(num);

        let filterNumber = num.map((cNum, cIndex, cArray) => {
            //console.log(cArray);
            return cNum > 20;
        })
        console.log(filterNumber);
    </script>
</body>

</html>
