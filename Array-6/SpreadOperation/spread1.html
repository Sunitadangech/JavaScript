<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread1</title>
</head>

<body>
    <script>
        // Spread Operator - Shallow Copy
        let num = [10, 20, 30, 40, 50];
        console.log(num);
        let copyArray = num;
        console.log(copyArray);
        copyArray[5] = "index-5";
        console.log(num);
        console.log(copyArray);
        console.log(num === copyArray);
        num[6] = "index-6";
        console.log(num);
        console.log(copyArray); 
    </script>
</body>

</html>
