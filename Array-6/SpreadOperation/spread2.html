<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread2</title>
</head>

<body>
    <script>
        // Spread Operator - Deep Copy
        let color = ["Red", "Orange", "Yellow", "Green"];
        console.log(color);
        let copyColor = [...color, "Violet", "Pink", "Aqua", "Deeppink"];
        console.log(copyColor);
        console.log(copyColor === color);
        console.log(color);
        console.log(copyColor);
    </script>
</body>

</html>
