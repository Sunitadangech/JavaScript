<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <script>
    //Maths Object
    //square root
    let pow1=Math.pow(25,2)
    console.log(pow1);
    //cube
    let pow2=Math.pow(25,3)
    console.log(pow1);
    //sqrt:- It is used to get squareroot of given number.
    //syntax : Math.sqrt(value)
    let sqrt1=Math.sqrt(16)
    console.log(sqrt1);

    //Max:- It is use to find out the maximum value
    let max1=Math.max(100,0,290,300,890,780,1);
    console.log(max1);

    //min:- It is use to find out the mimimum value.
    let min1=Math.min(100,0,200,300,345,780,1);
    console.log(min1);
    
    //round()
    let round1=Math.round(13.45)
    console.log(round1);

    let round2=Math.round(13.54)
    console.log(round2)

    //random()
    let random1=Math.random()
    console.log(random1);

    //ceil
    let ceil1=Math.ceil(13.58)
    console.log(ceil1);

    //Floor
    let Floor1=Math.floor(13.57)
    console.log(floor1);

  </script>  
</body>
