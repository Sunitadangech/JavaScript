<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot18</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col bg-danger text-center text-light border">1</div>
                <div class="col bg-danger text-center text-light border">2</div>
                <div class="col bg-danger text-center text-light border">3</div>
                <div class="col bg-danger text-center text-light border">4</div>
                <div class="col bg-danger text-center text-light border">5</div>
                <div class="col bg-danger text-center text-light border">6</div>
                <div class="col bg-danger text-center text-light border">7</div>
                <div class="col bg-danger text-center text-light border">8</div>
                <div class="col bg-danger text-center text-light border">9</div>
                <div class="col bg-danger text-center text-light border">10</div>
                <div class="col bg-danger text-center text-light border">11</div>
                <div class="col bg-danger text-center text-light border">12</div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col bg-danger text-center text-light border">1</div>
                <div class="col bg-danger text-center text-light border">2</div>
                <div class="col bg-danger text-center text-light border">3</div>
                <div class="col bg-danger text-center text-light border">4</div>
                <div class="col bg-danger text-center text-light border">5</div>
                <div class="col bg-danger text-center text-light border">6</div>
                <div class="col bg-danger text-center text-light border">7</div>
                <div class="col bg-danger text-center text-light border">8</div>
                <div class="col bg-danger text-center text-light border">9</div>
                <div class="col bg-danger text-center text-light border">10</div>
                <div class="col bg-danger text-center text-light border">11</div>
                <div class="col bg-danger text-center text-light border">12</div>
            </div>
        </div>
    </div>
   </div>
   <!--Margin Classes:
       1. .m(margin shorthand class ex-TRBL)
       2. .ms(margin start/margin left)
       3. .me(margin end/margin right)
       4. .my(margin about y-axis ex-margin-top and margin-bottom)
       5. .mx(margin about x-axis ex-margin-left and margin-right)
       6. .mt(margin-top)
       7. .mb(margin-bottom)
       8. .m-auto
       
       Units:
         m-0
         m-1=0.25 rem
         m-2=0.5 rem
         m-3=1 rem
         m-4=1.5 rem
         m-5=3 rem
         -->
</body>
</html>
