<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot23</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    span{
        height: 50px;
        width: 50px;
        display: inline-block;
        background-color: #333;
        margin: 200px !important;
        /* border:10px solid hotpink !important; */
    }

</style>
<body>
    <span class="m-3 text-center text-light border  border-2 border-primary border-top-0">1</span>
    <span class="m-3 text-center text-light border  border-3 border-warning">2</span>
    <span class="m-3 text-center text-light border  border-4 border-secondary">3</span>
    <span class="m-3 text-center text-light border  border-5 border-danger">4</span>
    <span class="m-3 text-center text-light border  border-5 border-success">5</span>
    <span class="m-3 text-center text-light border  border-6 border-light">6</span>

</body>
</html>
