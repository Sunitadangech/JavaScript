<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype1</title>
</head>
<body>
    <script>
        // (Datatypes: //length-1=index /Type of array is Object //Type of object is object)

        //Number
        const num=10;
        console.log(typeof(num));

        const long=1233455678;
        console.log(typeof(long));

        //String

        let str1="Hello";
        console.log(typeof(str1));

        
        let str2="aHello";
        console.log(typeof(str2));

        //Template String
        
        let templateString=`templateString`;
        console.log(typeof(templateString));

        let name="Sunita";
        let age=22;
        console.log(`My name is ${name} and my age is ${age}`);

        //boolean

        let b=true;
        console.log(typeof(b));

        //null
        let nl=null;
        console.log(typeof(nl));

        //undefined
        let un;
        console.log(typeof(un));



    </script>
</body>
</html>
