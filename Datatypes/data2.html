<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype2</title>
</head>
<body>
    <script>
        //TypeCasting
        console.log(typeof(10+"10"));

        console.log(10+10);

        console.log(10+true);

        console.log(10-"10");
        console.log("a"-10);

        console.log("10"-1);

        console.log(true+"true");

        console.log("true"-10);

        console.log(-33-true);
        console.log("-33"-22+"22")
        console.log(""-false+22);

        console.log(!null-false);

        console.log(!null+"null");

        console.log("!null"-null);

        console.log("false"-null);
    </script>
</body>
</html>
