<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype3</title>
</head>
<body>
    <script>
        //Explicite Typecasting
        console.log("10"+10);
        console.log(Number("10")+10);

        console.log(true+2);
        console.log(Boolean(true)+String(2));

        console.log(Boolean("false")+1);//Number("10")+10=20//N+N=N

        console.log(Boolean("")+true);

        console.log(String(10)-9);

        console.log(Boolean("")+true);

        console.log(Boolean("0")-0);

        console.log(Boolean(0)-"10");

        console.log(Boolean(3)+Boolean(2));
    </script>
</body>
</html>
