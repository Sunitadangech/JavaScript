    <script>
        //Higher Order Function:A function which can acceptsnthe function as an argument or return the function is known as HOF .
        //Note:Which is introduced in ES06(2015)
        function parent(){
            console.log("Parent Function");
            return ()=>{
                console.log("Child Function");
                
            }
            
        }
        parent()(
            
        )
    </script>
