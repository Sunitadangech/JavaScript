<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function5</title>
</head>
<body>
    <script>
        //Anonymous Function:A function which does not consist any name is known as anonymous function.
        //Syntax:function(){}
        //Non Parameterized Anonymous Function
        let fun=function(){
            console.log("Anonymous function");
        }
        fun();

        //Parameterized anonymous Function

        let fun2=function(a,b){
            return a*b;
        }
        console.log(fun2(10,20));
        
//Console Code with output
// a="value1"  
// 'value1'
// b="value2"
// 'value2'
// this.a
// 'value1'
// this.b
// 'value2'
// this
// Window {window: Window, self: Window, document: document, name: '', location: Location, …}
// this===window
// true
// window.a
// 'value1'
// window.b
// 'value2'
    </script>
</body>
</html>
