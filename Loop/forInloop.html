<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>

<body>
    <script>
        let obj = {
            name: "John",
            email: "john123@gmail.com",
            age: 26,
            contact: 8586878889,
        }

        for (const key in obj) {
            // console.log(key);
            console.log(`${key}:${obj[key]}`)
            document.write(`${key}:${obj[key]}<br>`);
        }
    </script>
</body>

</html>
