<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entries</title>
</head>
<body>
    <script>
         let duster = {
            company: "camline",
            price: 50,
            color: "black",
            weight: "50gm"
        }
        console.log(duster);

        // entries(): It is use to convert object into an array.
        console.log(Object.entries(duster));
        
    </script>
</body>
</html>
