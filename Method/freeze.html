<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze</title>
</head>

<body>
    <script>
        // freeze(): It is use to restrict the access of an object.

        let duster = {
            company: "camline",
            price: 50,
            color: "black",
            weight: "50gm"
        }

        console.log(duster);
        delete duster.weight;
        console.log(duster);

        Object.freeze(duster);
        delete duster.price;
        console.log(duster);

        duster.color = "white";
        console.log(duster);
        duster.width = "15cm";
        console.log(duster);

        // isFrozen(): It is use to check the object is frozen or not.
        // Note: return type is boolean.
        console.log(Object.isFrozen(duster));
        
    </script>
</body>

</html>
