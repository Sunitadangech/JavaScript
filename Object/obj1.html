<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object1</title>
</head>
<body>
    <script>
        //Object creation by using literals.
        let student={
            stdName:"Sunita",
            age:22,
            email:"sunitadange200205@gmail.com",
            bGroup:"O+"
        }
        console.log(student);
        console.log(typeof(student));

        //To check key datatype.
        //Syntax: typeof(objRef.key)
        console.log(typeof(student.bGroup));

        //To add new key and value pair in object
        //Syntax:objRef.newKey="newValue"
        let obj1={
            key1:"value1",
            key2:"value2",
            key3:"value3",
        }

        obj1.newKey="newValue";
        console.log(obj1);
        
        
        
    </script>
</body>
</html>
