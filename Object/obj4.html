<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object4</title>
</head>
<body>
    <script>
        let mobile={
            company:"samsung",
            model:"S23 Ultra",
            make:"german",
            price:78000,
            functionality:()=>{
                console.log("camera");
                console.log("calling feature");
                console.log("video shooting");
                return (name)=>{
                    console.log(name);
                    
                }
                
                
                
            }

        }
        mobile.functionality()("Higher order function")
    </script>
</body>
</html>
