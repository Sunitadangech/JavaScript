<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object9</title>
</head>
<body>
    <script>
        //Object creation by using functional construction.
        function emp(ename,esal,eid,edept){
            this.ename=ename;
            this.esal=esal;
            this.eid=eid;
            this.edept=edept;
        }
        let emp1=new emp("Balkrushna",5500,"INF123","Quality");
        let emp2=new emp("Suraj",5000,"INF125","Dev");
        console.log(emp1);
        console.log(emp2);
        
        
    </script>
</body>
</html>
