<body>
    <script>
        let promise1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let conn={
                    isInternet:true
                }
                if(conn.isInternet){
                    resolve(console.log("Internet is Connected")
                    )
                }
                  else{

                    )
                }
            },2000)
        })
    </script>
