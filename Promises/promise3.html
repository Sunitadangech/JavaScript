<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise3</title>
</head>
<body>
    <script>
        let promise3=new Promise((res,rej)=>{
            setTimeout(()=>{
                let phone={
                    company:"apple",
                    model:"16pro max",
                    price:167000,
                    isAvailble:true,
                    color:"pink",
                    ram:"258gb",
                }
                if(phone.isAvailble){
                    res(phone)
                }
                else{
                    rej()
                }
            },3000)
        })

        promise3.then((iphone)=>{
            console.log(iphone.color);
            console.log(iphone.model);
            console.log(iphone.ram);
            
            
            
        }).catch(()=>{
            alert("Sorry!!!!! phone is not availble")
        })
    </script>
</body>
</html>
