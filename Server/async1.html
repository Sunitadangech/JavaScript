<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async1</title>
</head>
<body>
    <script>
        let prom1=new Promise((res1,rej1)=>{
            setTimeout(()=>{
                res1("prom1 is resolved!!!!!")
            },2000)
        })

        let prom2=new Promise((res2,rej2)=>{
            setTimeout(()=>{
                res2("prom2 is resolved!!!!!")
            },3000)
        })

        let prom3=new Promise((res3,rej3)=>{
            setTimeout(()=>{
                res3(fetch("http://localhost:8000/contacts").then((res)=>{
                    return res.json()
                })).then((data)=>{
                    return data;
                })
            },4000)
        })

        async function getData(){
            let data1=await prom1;
            console.log(data1);

            let data2=await prom2;
            console.log(data2);

            let data3=await prom3;
            console.log(data3);
            
        }
        getData()
    </script>
</body>
</html>
