<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>

<body>
    <script>
        // Syntax: setInterval(callback function,timeout);
        // setInterval(()=>{
            // console.log("setInterval");
        // },2000)

        let count = 0;
        setInterval(() => {
            console.log(count);
            count++;
        }, 1000);
    </script>
</body>

</html>
